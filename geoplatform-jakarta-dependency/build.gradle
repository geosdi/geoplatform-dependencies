plugins {
    id 'io.spring.dependency-management'
}


dependencyManagement {
    dependencies {
        dependency 'jakarta.activation:jakarta.activation-api:2.1.3'
        dependency 'com.sun.mail:jakarta.mail:2.0.1'
        dependency 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.2'
        dependency 'org.glassfish.jaxb:jaxb-core:4.0.5'
        dependency 'org.glassfish.jaxb:jaxb-runtime:4.0.5'
        dependency 'jakarta.annotation:jakarta.annotation-api:2.1.1'
        dependency 'jakarta.persistence:jakarta.persistence-api:3.1.0'
        dependency 'jakarta.validation:jakarta.validation-api:3.0.2'
        dependency 'jakarta.jws:jakarta.jws-api:3.0.0'
        dependency 'jakarta.xml.ws:jakarta.xml.ws-api:4.0.1'
        dependency 'jakarta.ws.rs:jakarta.ws.rs-api:3.1.0'
        dependency 'jakarta.servlet:jakarta.servlet-api:6.0.0'
        dependency 'com.sun.xml.ws:jaxws-rt:4.0.1'
    }
}