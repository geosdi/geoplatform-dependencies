plugins {
    id 'io.spring.dependency-management'
}

ext {
    cxfVersion = "4.1.2";
    wss4jVersion = "4.0.0";
    xmlSecVersion = "4.0.3";
    fastInfosetVersion = "2.1.1";
    cxfServiceDescriptionSwaggerVersion = "3.6.6";
}

dependencyManagement {
    dependencies {
        dependency 'org.apache.cxf:cxf-core:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-databinding-jaxb:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-ws-security:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-transports-http:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-transports-http-jetty:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-wsdl:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-service-description-swagger:' + cxfServiceDescriptionSwaggerVersion
        dependency 'org.apache.cxf:cxf-rt-rs-service-description-microprofile-openapi:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-transports-http-hc:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-frontend-simple:' + cxfVersion
        dependency('org.apache.cxf:cxf-rt-frontend-jaxws:' + cxfVersion) {
            exclude 'org.apache.geronimo.specs:geronimo-annotation_1.0_spec'
            exclude 'org.apache.geronimo.specs:geronimo-javamail_1.4_spec'
        }
        dependency('org.apache.cxf:cxf-rt-bindings-soap:' + cxfVersion) {
            exclude 'org.apache.geronimo.specs:geronimo-javamail_1.4_spec'
        }
        dependency 'org.apache.cxf:cxf-rt-databinding-aegis:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-frontend-jaxrs:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-extension-providers:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-service-description:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-client:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-security-cors:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-rs-extension-rx3:' + cxfVersion
        dependency 'org.apache.cxf:cxf-spring-boot-starter-jaxrs:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-features-logging:' + cxfVersion
        dependency 'org.apache.cxf:cxf-rt-features-metrics:' + cxfVersion
        dependency 'org.apache.ws.xmlschema:xmlschema-core:2.3.0'
        dependency 'org.apache.wss4j:wss4j-ws-security-common:' + wss4jVersion
        dependency 'org.apache.wss4j:wss4j-ws-security-dom:' + wss4jVersion
        dependency 'wsdl4j:wsdl4j:1.6.3'
        dependency 'com.sun.xml.fastinfoset:FastInfoset:' + fastInfosetVersion
        dependency 'org.apache.santuario:xmlsec:' + xmlSecVersion
        dependency 'jakarta.xml.soap:jakarta.xml.soap-api:3.0.2'
    }
}