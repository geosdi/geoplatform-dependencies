plugins {
    id 'io.spring.dependency-management'
}

ext {
    elastiSearchVersion = "7.17.14";
    spatial4jVersion = "0.8";
}

dependencyManagement {
    dependencies {
        dependency ('org.elasticsearch:elasticsearch:' + elastiSearchVersion){
            exclude 'com.fasterxml.jackson.dataformat:jackson-dataformat-smile'
        }
        dependency 'org.elasticsearch.client:transport:' + elastiSearchVersion
        dependency 'org.elasticsearch.client:elasticsearch-rest-high-level-client:' + elastiSearchVersion
        dependency 'org.locationtech.spatial4j:spatial4j:' + spatial4jVersion

    }
}