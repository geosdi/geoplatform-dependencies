pluginManagement {
    plugins {
        id "io.spring.dependency-management" version dependencyManagementPluginVersion
    }
}

rootProject.name = 'geoplatform-dependencies'
include(':geoplatform-dropwizard-dependency')
include(':geoplatform-cxf-dependency')
include(':geoplatform-junit5-dependency')
include(':geoplatform-geotools-dependency')
include(':geoplatform-jackson-dependency')
include(':geoplatform-hibernate-validator-dependency')
include(':geoplatform-elasticsearch-dependency')
include(':geoplatform-slf4j-dependency')
include(':geoplatform-swagger-dependency')
include(':geoplatform-lombok-dependency')
include(':geoplatform-spring-dependency')
include(':geoplatform-httpclient-dependency')
include(':geoplatform-rxjava-dependency')