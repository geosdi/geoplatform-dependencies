plugins {
    id 'io.spring.dependency-management'
}

ext {
    gwtVersion = "2.10.0";
    gxtVersion = "2.3.2a-gwt210";
}

dependencyManagement {
    dependencies {
        dependency 'com.google.gwt:gwt-user:' + gwtVersion
        dependency 'com.google.gwt:gwt-servlet:' + gwtVersion
        dependency 'com.google.gwt:gwt-dev:' + gwtVersion
        dependency 'com.extjs:gxt:' + gxtVersion
        dependency 'com.google.web.bindery:requestfactory-server:' + gwtVersion
    }
}