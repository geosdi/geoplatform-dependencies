plugins {
    id 'io.spring.dependency-management'
}

dependencyManagement {
    dependencies {
        dependency 'org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}'
        dependency 'jakarta.validation:jakarta.validation-api:${jakartaValidationApiVersion}'
        dependency 'org.glassfish:jakarta.el:3.0.3'
    }
}